<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:title" content="Adamng's Shrine Countdown Corner" />
    <meta property="og:type" content="website" />
    <meta property="og:description" content="waiting for touhou 21 (or 20.5)">
    <meta name="twitter:card" content="summary_large_image">
    <meta property="og:image" content="https://adamngshrine.comhttps://media.adamngshrine.com/images/kys3.png?v=1">
    <link rel="icon" href="images/supervillain.jpg" type="image/x-icon" />
    <title>waiting for touhou 21 (or 20.5)</title>
    <style>
        body {
          height: 100vh;
          margin: 0;
          box-sizing: border-box;
          overflow: hidden;
        }

        #black {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: url("/sound/toyohime.png") center/40% 40% repeat;
            position: relative;
        }

        #black::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(0.5px);
            z-index: 0;
        }
        
        .demo {
            width: 50%;
            padding: 20px;
            text-align: center;
            color: white;
            border: 2px solid #e9ac57;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.704);
            backdrop-filter: blur(2px);
            z-index: 10;
            position: relative;

            .demoinfo {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                width: 100%;
                
            }

            h1 { 
                font-size: 1.8rem; 
                font-weight: normal; 
                margin: 10px 0; 
            }
            
            p {
                margin: 15px 0;
                font-size: 1rem;
            }

            > * { 
                position: relative; 
                z-index: 2; 
                text-shadow: 1px 1px 2px black; 
            }

            &::before {
                content: '';
                position: absolute;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
                backdrop-filter: blur(0.5px);
                background: rgba(93, 93, 93, 0.368);
                pointer-events: none;
                z-index: 1;
            }
        }

        #logo {
            position: absolute;
            left: 0px;
            top: 0px;
            height: 50px;
            width: 100px;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center;
            background-image: url("https://media.adamngshrine.com/images/kakidan9.jpg");
            overflow: hidden;
            transition: filter 0.1s ease;
            z-index: 5;
        }

        .png-logo {
            background-image: url("https://media.adamngshrine.com/images/kakidan9.jpg");
        }

        @keyframes animateborder {
            0%, 100% { border-image: linear-gradient(0deg, #ea2929, #e9ac57) 1;}
            25% { border-image: linear-gradient(90deg, #ea2929, #e9ac57) 1;}
            50% { border-image: linear-gradient(180deg, #ea2929, #e9ac57) 1;}
            75% { border-image: linear-gradient(270deg, #ea2929, #e9ac57) 1;}
        }

        @keyframes gygas_animation {
            0% { background-position: 0 0; }
            100% { background-position: 200% 100%; }
        }
        
        small {
            color: white;
        }
        
        a {
            color:#e9ac57;
            margin: 0 4px;
            &:hover {
                color: white;
            }
        }

        audio {
            width: 50%;
            margin-top: 10px;
            filter: sepia(1) hue-rotate(200deg) saturate(2);
        }

        body .winamp {
            position: absolute;
            top: 0;
            left: 50%;
        }
        
        @media screen and (max-width: 600px) {
            .demo {
                width: 95%;
                padding: 15px;
                
                h1 { 
                    font-size: 1.4rem; 
                }
                
                p {
                    font-size: 0.9rem;
                }
            }
        }
    </style>
</head>
<body>
    <div id="black">
        <div id="logo"></div>
        <div class="demo">
            <div class="demoinfo">
                <h1 style="font-weight: normal;">countdown is now waiting for th21 (or th20.5)</h1>
            </div>
            <div style="margin: 10px 0;">
                <a href="/">return to home</a>
            </div>
            <audio controls loop onloadeddata="this.volume=0.4">
                <source src="/sound/[東方] A Maiden's Illusionary Funeral ~ Necro-Fantasy - Relaxing Touhou Flute Cover thing. [7kekeZhOQ4o].mp3" type="audio/mpeg">
            </audio>
        </div>
    </div>
    
    <script>
        let x = 0,
            y = 0,
            dirX = 1,
            dirY = 1;
        const speed = 2;
        
        let logo = document.getElementById("logo");
        let prevColorChoiceIndex = 0;
        let black = document.getElementById("black");
        
        const logoWidth = logo.clientWidth;
        const logoHeight = logo.clientHeight;

        function animate() {
            const screenHeight = document.body.clientHeight;
            const screenWidth = document.body.clientWidth;

            if (y + logoHeight >= screenHeight || y < 0) {
                dirY *= -1;
            }
            if (x + logoWidth >= screenWidth || x < 0) {
                dirX *= -1;
            }

            x += dirX * speed;
            y += dirY * speed;

            logo.style.left = x + "px";
            logo.style.top = y + "px";

            window.requestAnimationFrame(animate);
        }

        window.requestAnimationFrame(animate);
    </script>
</body>
</html>

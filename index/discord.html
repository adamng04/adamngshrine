<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adamng's Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100..900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, Helvetica, sans-serif;
            min-height: 100vh;
            position: relative;
        }

        .background {
            background: url(https://media.adamngshrine.com/images/serverbg.png) center/cover no-repeat;
            position: fixed;
            inset: 0;
            filter: blur(5px);
            animation: blur 1s ease;
            transform: scale(1.1);
            z-index: -1;
        }

        .background::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.054);
            z-index: -1;
        }

        @keyframes blur {
            0% { filter: blur(0); }
            100% { filter: blur(5px); }
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }

        .discord {
            max-width: 600px;
            margin: 0 auto;
            animation: fadeOpacity 0.5s, scale 0.5s ease;
            border: 4px solid #ffc073;
            border-radius: 15px;
        }

        @media (min-width: 768px) {
            .discord {
                max-width: 700px;
            }
        }

        @media (min-width: 992px) {
            .discord {
                max-width: 650px;
            }
        }

        @media (min-width: 1200px) {
            .discord {
                max-width: 600px;
            }
        }

        @keyframes fadeOpacity {
            0%, 30% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes scale {
            0% { scale: 0.7; }
            100% { scale: 1; }
        }

        .discordbackground {
            position: relative;
            border-radius: 10px 10px 0 0;
        }

        .discordbackground img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            filter: brightness(0.9);
            border-radius: 10px 10px 0 0;
            display: block;
        }

        .avatar {
            position: absolute;
            width: 120px;
            height: 120px;
            top: 90px;
            left: 15px;
            border-radius: 10px;
            border: 0.5cap solid #001d23;
            background: url(https://media.adamngshrine.com/images/avatar.jpg) center/cover no-repeat;
            z-index: 1;
        }

        .discordinfo {
            position: relative;
            border-radius: 0 0 10px 10px;
            background-image: linear-gradient(to top, #111214, #101519, #0d171d, #071a21, #001d23);
            color: white;
            padding-bottom: 20px;
        }

        .badges {
            display: flex;
            justify-content: flex-end;
            gap: 5px;
            padding: 10px 10px 0 0;
        }

        .badgesinside {
            border: 1px solid #7289da;
            border-radius: 5px;
            background: rgba(46, 46, 46, 0.571);
            display: flex;
            align-items: center;
        }

        .badgesinside a,
        .badgesinside img {
            margin: 4px 8px;
        }

        .badgesinside img {
            width: 90px;
            height: auto;
        }

        .name {
            margin: 0 12px;
        }

        .name h4 {
            margin-top: 20px;
            margin-bottom: 5px;
        }

        .name p {
            font-size: 10px;
            margin: 0;
        }

        .seperation {
            margin: 20px 12px 10px 12px;
            height: 2px;
            border-radius: 20px;
            background: #9c9c9c63;
        }

        .discordinfo > p {
            margin: 12px;
            font-weight: 500;
        }

        .info {
            margin: 0 12px;
            padding: 8px;
            border: 1px solid #7289da;
            border-radius: 5px;
            background: #232528;
        }

        .info > p {
            margin-bottom: 8px;
        }

        .address {
            display: flex;
            flex-direction: column;
        }

        .address a {
            font-size: 13px;
            color: #7289da;
            text-decoration: none;
            margin-bottom: 4px;
        }

        .address a:hover {
            color: white;
        }

        .roles {
            margin: 0 12px;
            padding: 8px;
            border: 1px solid #7289da;
            border-radius: 5px;
            min-height: 50px;
            background: #232528;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .role {
            padding: 8px 12px;
            height: 30px;
            border-radius: 5px;
            background: rgba(136, 136, 136, 0.302);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .role p {
            font-size: 12px;
            margin: 0;
        }

        .circle {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .circle_1 {
            background: #ffc073;
        }

        .circle_2 {
            background: #009479;
        }

        .circle_3 {
            background: #001d23;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="discord">
            <div class="discordbackground">
                <img src="https://media.adamngshrine.com/images/lain.jpg" alt="lain">
                <div class="avatar"></div>
            </div>
            <div class="discordinfo">
                <div class="badges">
                    <div class="badgesinside">
                        <a href="https://www.mozilla.org/en-US/firefox/new/">
                            <img src="/stickers/27.gif" alt="get firefox now">
                        </a>
                        <img src="/stickers/bestviewwithpc.gif" alt="">
                    </div>
                </div>
                <div class="name">
                    <h4>adamng074#4364</h4>
                    <p>design is for fair use, all rights go to Discord.</p>
                </div>
                <div class="seperation"></div>
                <p>About me</p>
                <div class="info">
                    <p>zeno my goat</p>
                    <div class="address">
                        <a href="/">Return to home!</a>
                        <a href="https://bsky.app/profile/adamng04.bsky.social">https://bsky.app/profile/adamng04.bsky.social</a>
                        <a href="/index/AUportal.html">Return to AU portal!</a>
                    </div>
                </div>
                <p>Roles</p>
                <div class="roles">
                    <div class="role">
                        <div class="circle circle_1"></div>
                        <p>Webmaster</p>
                    </div>
                    <div class="role">
                        <div class="circle circle_2"></div>
                        <p>Admin</p>
                    </div>
                    <div class="role">
                        <div class="circle circle_3"></div>
                        <p>Goofy goober</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="status.js" type="text/javascript"></script>
</body>
</html>
